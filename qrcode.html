<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrcode</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <article class="hero">
        <section class="hero__img">
            <figure>
                <img src="images/qrcode.png" alt="A QR code with a blue background" width="576" height="576">
                <figcaption class="offscreen">QRCODE</figcaption>
            </figure>
        </section>

        <section class="hero__p">
            <p>
                Improve your frontend skills by building projects
            </p>
            <p>
                Scan the QR code to visit frontend mentor and take your coding skills to a new level.
            </p>
        </section>
    </article>
</body>
</html>
